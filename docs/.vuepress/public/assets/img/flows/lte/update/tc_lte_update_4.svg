"#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="284" x="196.5" y="1105.1123">[11.b] WRITE-REPLACE WARNING INDICATION</text><polygon fill="#A80036" points="82,1157.3203,72,1161.3203,82,1165.3203,78,1161.3203" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="76" x2="182.5" y1="1161.3203" y2="1161.3203"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="52" x="101.25" y="1156.4639">feedback</text><!--MD5=[7871608d952ab660c16aa0cb97add9cd]
@startuml
hide footbox
skinparam Shadowing false
skinparam BackgroundColor #f2f2f2
skinparam SequenceGroupBodyBackgroundColor transparent
skinparam roundcorner 10
skinparam ParticipantPadding 30
skinparam BoxPadding 10
skinparam SequenceGroupBorderColor #a0a0ff
skinparam SequenceMessageAlign center

participant CBE as cbe
participant CBC as cbc
participant MME as mme

group Start alert
    cbe -> cbc: [1] CAP Alert
    cbc -> mme: [2] WRITE-REPLACE WARNING REQUEST
    mme -> cbc: [3] WRITE-REPLACE WARNING RESPONSE
    group One or more
        rnote over mme
            Receiving 
            responses 
            from eNBs
        endrnote
        mme -> cbc: [4] WRITE-REPLACE WARNING INDICATION
    end
end
note across: Broadcast runs for 1 broadcast period or more.
group Update alert
    cbe -> cbc: [5] CAP Alert
    group Option 1
        cbc -> mme: [6.a] WRITE-REPLACE WARNING REQUEST
        mme -> cbc: [7.a] WRITE-REPLACE WARNING RESPONSE
        rnote over cbc, mme
            Broadcasting updated message.
        endrnote
        group One or more
            rnote over mme
                Receiving 
                responses 
                from eNBs
            endrnote
            mme -> cbc: [8.a] WRITE-REPLACE WARNING INDICATION
        end
    end
    group Option 2
        cbc -> mme: [6.b] STOP WARNING REQUEST
        mme -> cbc: [7.b] STOP WARNING RESPONSE
        rnote over cbc, mme
            Original broadcast cancelled.
        endrnote
        group One or more
            rnote over mme
                Receiving 
                responses 
                from eNBs
            endrnote
            mme -> cbc: [8.b] STOP WARNING INDICATION
        end
        cbc -> mme: [9.b] WRITE-REPLACE WARNING REQUEST
        mme -> cbc: [10.b] WRITE-REPLACE WARNING RESPONSE
        rnote over cbc, mme
            New broadcast activated.
        endrnote
        group One or more
            rnote over mme
                Receiving 
                responses 
                from eNBs
            endrnote
            mme -> cbc: [11.b] WRITE-REPLACE WARNING INDICATION
        end
    end
end
cbc - -> cbe: feedback
@enduml

