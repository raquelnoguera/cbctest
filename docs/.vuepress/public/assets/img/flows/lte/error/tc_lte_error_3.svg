ACE WARNING INDICATION</text><polygon fill="#A80036" points="448.5,286.7734,458.5,290.7734,448.5,294.7734,452.5,290.7734" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="168.5" x2="454.5" y1="290.7734" y2="290.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="140" x="244.5" y="285.917">[5] ERROR INDICATION</text><path d="M6,308.7734 L6,324.7734 A5,5 0 0 0 11,329.7734 L504,329.7734 A5,5 0 0 0 509,324.7734 L509,313.7734 L499,303.7734 L11,303.7734 A5,5 0 0 0 6,308.7734 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><path d="M499,303.7734 L499,311.2734 A2.5,2.5 0 0 0 501.5,313.7734 L509,313.7734 L499,303.7734 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="353" x="76.5" y="322.2686">Broadcast active at least in the area not affected by the error.</text><polygon fill="#A80036" points="67,353.4766,57,357.4766,67,361.4766,63,357.4766" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="61" x2="167.5" y1="357.4766" y2="357.4766"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="52" x="86.25" y="352.6201">feedback</text><!--MD5=[6940dca4343c1be183482cc7fc64887f]
@startuml
hide footbox
skinparam Shadowing false
skinparam BackgroundColor #f2f2f2
skinparam SequenceGroupBodyBackgroundColor transparent
skinparam roundcorner 10
skinparam ParticipantPadding 30
skinparam BoxPadding 10
skinparam SequenceGroupBorderColor #a0a0ff
skinparam SequenceMessageAlign center

participant CBE as cbe
participant CBC as cbc
participant MME as mme

cbe -> cbc: [1] CAP Alert
cbc -> mme: [2] WRITE-REPLACE WARNING REQUEST
mme -> cbc: [3] WRITE-REPLACE WARNING RESPONSE
group One or more
    rnote over mme
        Receiving 
        responses 
        from eNBs
    endrnote
    mme -> cbc: [4] WRITE-REPLACE WARNING INDICATION
end
cbc -> mme: [5] ERROR INDICATION
note across: Broadcast active at least in the area not affected by the error.
cbc - -> cbe: feedback

@enduml

