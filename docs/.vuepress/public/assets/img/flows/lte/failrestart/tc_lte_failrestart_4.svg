height="40" rx="5" ry="5" style="stroke:#A80036;stroke-width:1.0;" width="135" x="446" y="205.3672"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="93" x="450" y="222.8623">Receiving failure</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="127" x="450" y="239.2139">indications from eNBs</text><polygon fill="#A80036" points="318,269.4219,308,273.4219,318,277.4219,314,273.4219" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="312" x2="513" y1="273.4219" y2="273.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="183" x="319" y="268.5654">[4] PWS FAILURE INDICATION</text><!--MD5=[32bd8a9348941421439e3b4c380f0a81]
@startuml
hide footbox
skinparam Shadowing false
skinparam BackgroundColor #f2f2f2
skinparam SequenceGroupBodyBackgroundColor transparent
skinparam roundcorner 10
skinparam ParticipantPadding 30
skinparam BoxPadding 10
skinparam SequenceGroupBorderColor #a0a0ff
skinparam SequenceMessageAlign center

participant CBE as cbe
participant CBC_A as cbc_a
participant CBC_B as cbc_b
participant MME as mme

cbe -> cbc_a: [1] CAP Alert
cbc_a -> mme: [2] WRITE-REPLACE WARNING REQUEST
mme -> cbc_a: [3] WRITE-REPLACE WARNING RESPONSE
note over cbc_a, mme: Alert broadcasted at least once
group One or more
    rnote over mme
        Receiving failure 
        indications from eNBs
    endrnote
    mme -> cbc_b: [4] PWS FAILURE INDICATION
end
@enduml

